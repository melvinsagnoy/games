<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameHaven</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .game-card:hover img {
      transform: scale(1.05);
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- Header -->
  <header class="bg-gray-800 p-4 sticky top-0 z-50 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">GameHaven</h1>
      <p class="text-1xl font-light">by Melvin</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-6">
    <h2 class="text-3xl font-bold mb-6">Featured Games</h2>

    <!-- Game Grid -->
    <div id="gamesGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
      <!-- Games will be inserted here dynamically -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4 mt-12 text-center text-gray-400">
    &copy; 2026 GameHaven. All rights reserved.
  </footer>

  <!-- Script to load JSON -->
  <script>
    // Fetch games from JSON file
    fetch('games.json')
      .then(response => response.json())
      .then(games => {
        const grid = document.getElementById('gamesGrid');

        games.forEach(game => {
          const card = document.createElement('div');
          card.className = 'game-card bg-gray-800 rounded-lg overflow-hidden shadow-lg cursor-pointer';

          card.innerHTML = `
            <a href="${game.link}" target="_blank">
              <img src="${game.image}" alt="${game.name}" class="w-full h-48 object-cover">
              <div class="p-2 text-center">
                <h3 class="text-sm font-semibold">${game.name}</h3>
              </div>
            </a>
          `;

          grid.appendChild(card);
        });
      })
      .catch(err => console.error('Failed to load games.json', err));
  </script>

</body>
</html>
